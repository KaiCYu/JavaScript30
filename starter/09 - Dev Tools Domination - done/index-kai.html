<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log('hello');
    // Interpolated
      console.log('hello I am a %s string', 'from 2nd string');
      // console.log(`${string}`);
    // Styled
      console.log('%c i am some text', 'font-size: 50px; background:red');
    // warning!
      console.warn('this is a warning!')
    // Error :|
      console.error('ERROR ERROR!')
    // Info
      console.info('this is some fun fact')

    // Testing
      console.assert(1 === 2, 'that is wrong!');
    // clearing
      console.clear();
    // Viewing DOM Elements
      const p = document.querySelector('p');
      console.log(p);
      console.dir(p);   //everything on that Elements
      console.clear();
    // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`this is ${dog.name} is ${dog.age} years old`);
        console.log(`this is ${dog.name} is ${dog.age} years old`);
        console.log(`this is ${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      })
    // counting
      console.count('kai')
      console.count('kai')
      console.count('kai')
      console.count('kai')
      console.count('kai')
      
    // timing



    //table

      console.table(dogs)
  </script>
</body>
</html>
